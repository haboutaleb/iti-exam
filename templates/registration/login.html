{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for error in form.non_field_errors %}
                <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="row p-3">
        <div class="limiter">
            <div class="container-login100" style="background-color: #2d2b2b;">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="{% static 'images/img-01.png' %}" alt="IMG">
                    </div>
                    <form method="post" novalidate class="login100-form validate-form">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <span class="login100-form-title">
						Member Login
					</span>
                        <div class="wrap-input100 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="{{ form.username.name }}"
                                   placeholder="User Name"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="{{ form.password.name }}"
                                   placeholder="Password"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" >
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
