{% extends 'base.html' %}

{% block content %}
    <div style="background-color: #d8841c;" class="row mt-5 mb-5">
        <div class="col-12">
            {% include 'classroom/students/_header.html' with active='taken' %}
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for exam in Exams %}
                        <tr>
                            <td>{{ exam.data }}</td>
                            <td>{{ exam.subject.get_html_badge }}</td>
                            <td>{{ exam.score }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td class=" alert alert-danger text-center" colspan="3">You haven't completed any quiz
                                yet.
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
