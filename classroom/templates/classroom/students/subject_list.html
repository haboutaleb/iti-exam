{% extends 'base.html' %}

{% block content %}
    <div style="background-color: #d8841c;" class="row mt-5 mb-5">
        <div class="col-12">
            {% include 'classroom/students/_header.html' with active='new' %}
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Exam</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for subject in subjects %}
                        <tr>
                            <td>{{ subject.name }}</td>
                            <td><a class="btn btn-primary"
                                   href="{% url 'student:take_exam' subject.id %}">Take Exam</a></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td class="bg-light text-center font-italic" colspan="2">No quiz matching your interests
                                right now.
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
