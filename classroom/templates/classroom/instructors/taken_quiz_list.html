{% extends 'base.html' %}

{% block content %}
    <div class="row mt-5 mb-5">
        <div class="col-12">
            {% include 'classroom/instructors/_header.html' with active='taken' %}
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                        <th>data</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for exam in Exams %}
                        <tr>
                            <td>{{ exam.student }}</td>
                            <td>{{ exam.score }}</td>
                            <td>{{ exam.data }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td class=" alert alert-warning text-center" colspan="3">there is any student take exam in
                                your
                                Subject
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
